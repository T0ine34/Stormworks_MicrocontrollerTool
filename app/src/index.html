<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/dropdown.css" />
    <link rel="stylesheet" href="./styles/hotbar.css" />
    <link rel="stylesheet" href="./styles/canvas.css" />

    <title>Hello from Electron renderer!</title>
</head>

<body>
    <div class="navbar">
        <div class="titlebar">Stormwork Microcontroller Tool</div>
        <div class="menus">
            <div class="dropdown">
                <button class="dropbtn">File</button>
                <div class="dropdown-content">
                    <a id="openFileButton">Open Microcontroller</a>
                    <a id="newFileButton">Create new</a>
                    <a id="saveFileButton">Save Microcontroller</a>
                    <a id="saveAsFileButton">Save As...</a>
                    <a id="closeFileButton">Close</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Edit</button>
                <div class="dropdown-content">
                    <a id="undoButton">Undo</a>
                    <a id="redoButton">Redo</a>
                    <a id="cutButton">Cut</a>
                    <a id="copyButton">Copy</a>
                    <a id="pasteButton">Paste</a>
                    <a id="selectAllButton">Select All</a>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width = 2560, height = 2560> 
        </canvas>
    </div>
    <div class="hotbar">
        <div class="hotbar-item" id="hotbar-item-1"></div>
        <div class="hotbar-item" id="hotbar-item-2"></div>
        <div class="hotbar-item" id="hotbar-item-3"></div>
        <div class="hotbar-item" id="hotbar-item-4"></div>
        <div class="hotbar-item" id="hotbar-item-5"></div>
        <div class="hotbar-item" id="hotbar-item-6"></div>
        <div class="hotbar-item" id="hotbar-item-7"></div>
        <div class="hotbar-item" id="hotbar-item-8"></div>
        <div class="hotbar-item" id="hotbar-item-9"></div>
        <div class="hotbar-item" id="menu-button"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
